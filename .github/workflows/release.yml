name: Substreams
on: [push]

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Substreams CLI
        uses: giantswarm/install-binary-action@VERSION
        with:
          binary: "substreams"
          version: "v0.2.0"
          download_url: "https://github.com/streamingfast/${binary}/releases/download/${version}/${binary}_linux_x86_64.tar.gz"
          tarball_binary_path: "*/src/${binary}"
          smoke_test: "${binary} --version"

      - name: Compile WASM
        run: make

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.spkg